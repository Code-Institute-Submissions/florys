{% extends "account/base.html" %}
{{ foobar | safe }}
{%block title %}Create a New Blog Post! {% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <div class="container text-center">
        <div class="row">
            <h1>Add Post...</h1>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button>Post</button>
            </form>
            </div>
    </div>

    <script>
        const name = "{{ user.id }}";
        document.getElementById("user").value = name;
    </script>
{% else %}
    Ops! You are not allowed here...
{% endif %}
{%endblock%}
