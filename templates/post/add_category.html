{% extends "account/base.html" %}
{%block title %}Create a New Blog Category! {% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <div class="container text-center">
        <div class="row">
            <h1>Add Category...</h1>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button>Add Category</button>
            </form>
            </div>
    </div>
{% else %}
    Ops! You are not allowed here...
{% endif %}
{%endblock%}
